<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="starwars-glyphicons/css/starwars-glyphicons.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Background stylesheet below, edited to remove unneeded features
         credit: https://www.script-tutorials.com/night-sky-with-twinkling-stars/ -->
    <link rel="stylesheet" href="css/starfield.css">
</head>

<body>
    <!-- Start starfield background -->
    <div class="starbg"></div>
    <div class="twinkling"></div>
    <!-- End starfield background -->
    <div class="container">
        <header>
            <h1>
                <i class="swg swg-6x swg-starwars"></i>
                <span class="head-text">Matching
                    <br />Game</span>
            </h1>
        </header>

        <!-- Start score panel with score, timer and refresh button-->
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves
            <div class="timer">
                <span class="minutes">0</span>:
                <span class="seconds">00</span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>


        <!-- Start game board -->
        <ul class="deck">
            <li class="card">
                <i class="swg" id="Card1"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card2"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card3"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card4"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card5"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card6"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card7"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card8"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card9"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card10"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card11"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card12"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card13"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card14"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card15"></i>
            </li>
            <li class="card">
                <i class="swg" id="Card16"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
