<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Concert+One|VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            <div class="timer"><span class="minutes">0</span>:<span class="seconds">00</span></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa" id="Card1"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card2"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card3"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card4"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card5"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card6"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card7"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card8"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card9"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card10"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card11"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card12"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card13"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card14"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card15"></i>
            </li>
            <li class="card">
                <i class="fa" id="Card16"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>

</html>
